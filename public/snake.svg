<svg width="300" height="600" viewBox="0 0 300 600" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Body Gradient -->
    <linearGradient id="snakeBody" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6CC04A"/>
      <stop offset="50%" stop-color="#3B8F2F"/>
      <stop offset="100%" stop-color="#1E5F23"/>
    </linearGradient>

    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="6" stdDeviation="6" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Snake Body -->
  <path
    d="M150 50
       C240 120, 60 200, 150 280
       C260 360, 70 440, 150 520"
    fill="none"
    stroke="url(#snakeBody)"
    stroke-width="36"
    stroke-linecap="round"
    filter="url(#shadow)"
  />

  <!-- Head -->
  <ellipse cx="150" cy="50" rx="26" ry="22" fill="#2F7D32"/>

  <!-- Eyes -->
  <circle cx="140" cy="45" r="4" fill="#fff"/>
  <circle cx="160" cy="45" r="4" fill="#fff"/>
  <circle cx="140" cy="46" r="2" fill="#000"/>
  <circle cx="160" cy="46" r="2" fill="#000"/>

  <!-- Tongue -->
  <path d="M150 70 L146 82 M150 70 L154 82" stroke="#D32F2F" stroke-width="3" stroke-linecap="round"/>

</svg>